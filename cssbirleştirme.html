<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: rgba(255, 255, 255, 1);
    margin: 0;
    padding: 20px;
    color: rgba(50, 49, 48, 1);
  }
  
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .form-group {
    margin-bottom: 20px;
    display: flex;
    align-items: flex-start;
  }
  
  .form-label {
    width: 250px;
    font-weight: 600;
    padding-top: 8px;
  }
  
  .form-control {
    width: 328px;
    padding: 8px;
    font-family: 'Segoe UI', sans-serif;
    border: 1px solid rgba(245, 245, 245, 1);
    background-color: rgba(245, 245, 245, 1);
  }
  
  .form-control:hover {
    border-color: rgba(16, 110, 190, 1);
  }
  
  .form-control:focus {
    border-color: rgba(0, 120, 212, 1);
    outline: none;
  }
  
  /* Textarea için özel stiller */
  .text-area {
    width: 820px;
    resize: vertical;
    min-height: 100px;
  }
  
  .btn {
    padding: 8px 16px;
    background-color: rgba(0, 120, 212, 1);
    color: white;
    border: none;
    cursor: pointer;
    font-family: 'Segoe UI', sans-serif;
  }
  
  .btn:hover {
    background-color: rgba(16, 110, 190, 1);
  }
  
  .btn:disabled {
    background-color: rgba(242, 242, 241, 0);
    color: rgba(161, 159, 157, 1);
    cursor: not-allowed;
  }
  
  .hidden {
    display: none !important;
  }
  
  .notification {
    padding: 10px;
    margin-top: 20px;
    border-radius: 4px;
  }
  
  .notification.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  
  .notification.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  
  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(0, 120, 212, 0.3);
    border-radius: 50%;
    border-top-color: rgba(0, 120, 212, 1);
    animation: spin 1s ease-in-out infinite;
    margin-left: 10px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  /* Form bölümleri için stiller */
  .form-section {
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
  }
  
  .form-section h3 {
    color: rgba(0, 120, 212, 1);
    margin-bottom: 20px;
  }
  
  /* Radio butonlar için stiller */
  .radio-container {
    width: 328px;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid rgba(245, 245, 245, 1);
    background-color: rgba(245, 245, 245, 1);
    padding: 10px;
  }
  
  .radio-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    padding: 5px;
  }
  
  .radio-item input[type="radio"] {
    margin-right: 10px;
  }
  
  .radio-item label {
    cursor: pointer;
  }
  
  .radio-selected {
    background-color: rgba(0, 120, 212, 0.1);
    border-radius: 4px;
  }

  /* Çoklu seçim listesi için özel stiller */
  select[multiple] {
    background-color: rgba(245, 245, 245, 1);
    border-color: rgba(245, 245, 245, 1);
    width: 490px;
    height: 411px;
    padding: 5px;
  }

  select[multiple]:hover {
    border-color: rgba(16, 110, 190, 1);
  }

  select[multiple]:focus {
    border-color: rgba(0, 120, 212, 1);
  }

  select[multiple] option {
    padding: 5px;
    margin: 2px 0;
  }

  select[multiple] option:hover {
    background-color: rgba(16, 110, 190, 0.1);
  }

  select[multiple] option:checked {
    background-color: rgba(0, 120, 212, 1);
    color: white;
  }

  /* Popup stili */
  .popup-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .popup-content {
    background-color: rgba(204, 228, 246, 1);
    padding: 25px;
    border-radius: 8px;
    width: 400px;
    text-align: center;
  }

  .popup-content h4 {
    margin-bottom: 25px;
    color: rgba(50, 49, 48, 1);
  }

  .popup-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .btn-primary {
    background-color: rgba(0, 120, 212, 1);
  }

  .btn-secondary {
    background-color: rgba(184, 0, 0, 1);
  }
  
  /* Fotoğraf yükleme bölümü için yeni stiller */
  .photo-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
  }

  .photo-column {
    width: 30%;
    min-width: 300px;
    flex-grow: 1;
  }

  .upload-button {
    background-color: rgba(0, 120, 212, 1);
    color: white;
    border: none;
    padding: 12px 0;
    width: 100%;
    font-family: 'Segoe UI';
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    margin-bottom: 10px;
    transition: background-color 0.3s;
  }

  .upload-button:hover {
    background-color: rgba(16, 110, 190, 1);
  }

  .preview-image {
    width: 100%;
    height: 200px;
    border: 2px solid rgba(0, 0, 0, 0.1);
    object-fit: contain;
    background-color: rgba(245, 245, 245, 1);
    margin-bottom: 10px;
  }

  .hidden {
    display: none !important;
  }

  .status-message {
    font-family: 'Segoe UI';
    font-weight: bold;
    text-align: center;
    min-height: 20px;
    margin-top: 5px;
    padding: 5px;
    border-radius: 4px;
  }

  .status-message.success {
    background-color: rgba(212, 237, 218, 1);
    color: rgba(21, 87, 36, 1);
  }

  .status-message.error {
    background-color: rgba(248, 215, 218, 1);
    color: rgba(114, 28, 36, 1);
  }

  /* Gönder butonu için yeni stiller */
  .btn-primary {
    background-color: rgba(0, 120, 212, 1);
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .btn-primary:hover {
    background-color: rgba(16, 110, 190, 1);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .btn-primary:active {
    transform: translateY(0);
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
  }
  
</style>
